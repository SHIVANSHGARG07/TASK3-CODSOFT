 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <!-- First Row -->
          <div>
            <input
              type="button"
              value="AC"
              class="hv op"
              onclick="display.value = '' "
            />
            <input
              type="button"
              value="DE"
              class="hv op"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              value="."
              class="hv"
              onclick="display.value += '.' "
            />
            <input
              type="button"
              value="/"
              class="hv op"
              onclick="display.value += '/' "
            />
          </div>
          <!-- Second Row -->
          <div>
            <input
              type="button"
              value="7"
              class="hv"
              onclick="display.value += '7' "
            />
            <input
              type="button"
              value="8"
              class="hv"
              onclick="display.value += '8' "
            />
            <input
              type="button"
              value="9"
              class="hv"
              onclick="display.value += '9' "
            />
            <input
              type="button"
              value="*"
              class="hv op"
              onclick="display.value += '*' "
            />
          </div>
          <!-- Third Row -->
          <div>
            <input
              type="button"
              value="4"
              class="hv"
              onclick="display.value += '4' "
            />
            <input
              type="button"
              value="5"
              class="hv"
              onclick="display.value += '5' "
            />
            <input
              type="button"
              value="6"
              class="hv"
              onclick="display.value += '6' "
            />
            <input
              type="button"
              value="-"
              class="hv op"
              onclick="display.value += '-' "
            />
          </div>
          <!-- Third Row -->
          <div>
            <input
              type="button"
              value="1"
              class="hv"
              onclick="display.value += '1' "
            />
            <input
              type="button"
              value="2"
              class="hv"
              onclick="display.value += '2' "
            />
            <input
              type="button"
              value="3"
              class="hv"
              onclick="display.value += '3' "
            />
            <input
              type="button"
              value="+"
              class="hv op"
              onclick="display.value += '+' "
            />
          </div>
          <!-- Forth Row -->
          <div>
            <input
              type="button"
              value="00"
              class="hv"
              onclick="display.value += '00' "
            />
            <input
              type="button"
              value="0"
              class="hv"
              onclick="display.value += '0' "
            />
            <input
              class="equal op"
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
